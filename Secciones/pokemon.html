<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seccion Pokemon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="../JavaScript/app.js" defer></script>
    <link rel="stylesheet" href="../Estilo/card.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <!-- buscador por nombre o por tipo -->
    <div style="text-align: center; margin: 20px;">
        <input type="text" id="buscador" placeholder="Buscar Pokémon por nombre"
            style="padding: 8px; width: 300px; border-radius: 5px; border: none;">
    </div>


    <!-- botones para mostrar pokemones favoritos -->
    <div style="text-align: center; margin: 20px;">
        <button id="btnMostrarFavoritos" class="btnDetalles">Mostrar Favoritos</button>
        <button id="btnMostrarTodos" class="btnDetalles">Mostrar Todos</button>
    </div>

    <div id="data-pokemons" class="row" style="justify-content: center;"></div>


    <div class="container">
        <div class="row" id="data-pokemons">

        </div>
    </div>

    <!-- mensaje si no hay favoritos -->
    <div id="mensaje-vacio" style="text-align:center; color: white; font-size: 20px; margin-top: 20px; display: none;">
        Aún no tienes pokemones favoritos
    </div>


    <!-- Modal Detalles Pokémon -->
    <div id="modal-detalles" class="modal">
        <div class="modal-contenido">
            <span id="cerrar-modal" class="cerrar">&times;</span>
            <h2 id="pokemonModalLabel" class="text-center"></h2>
            <div id="pokemonDetails"></div>
        </div>
    </div>
</body>

</html>
