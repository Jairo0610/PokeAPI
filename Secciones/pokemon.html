<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sección Pokémon</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- Estilos y Scripts -->
    <link rel="stylesheet" href="../Estilo/card.css">
    <link rel="stylesheet" href="../Estilo/pokedex.css">
    <script type="module" src="../JavaScript/app.js" defer></script>

</head>

<body class="bg-dark text-white">

    <!-- Título Pokedex -->
    <div class="pokedex-header text-center py-2">
        <img src="../Recursos/POKEDEX-TITLE.svg" alt="Pokedex Logo" class="pokedex-logo">
    </div>

    <!-- Buscador -->
    <div id="buscador-container" class="container my-4 text-center">
        <input type="text" id="buscador" class="form-control mx-auto" style="max-width: 300px;"
            placeholder="Buscar Pokemon por Nombre">
    </div>
   

    <!-- Indicadores de funcionalidades -->
    <div class="container text-center mb-3">
        <div class="d-flex justify-content-center gap-4">
            <div>
                <i class='bx bxs-heart text-danger fs-3'></i>
                <div class="text-white-50 small">Acompañantes</div>
            </div>
        </div>
    </div>


    <!-- Botones -->
    <div class="container text-center mb-4">
        <button id="btnMostrarTodos" class="btnMDetalles">Pokedex</button>
        <button id="btnMostrarFavoritos" class="btnMDetalles me-2">Pokemones Acompañantes</button>
        <button id="btnMostrarEntrenadores" class="btnMDetalles me-2">Entrenadores</button>
    </div>

    <!-- Mensaje si no hay favoritos -->
    <div id="mensaje-vacio" class="text-center fw-bold my-3" style="display: none;">
        Aún no tienes pokemones favoritos
    </div>


    <!-- === SECCIÓN ENTRENADORES === -->
    <section id="entrenadores" class="container my-5 text-white" style="display:none">
        <h2 class="text-center mb-4">Entrenadores</h2>
        <div class="row g-3" id="trainers-container">
            <!-- Aquí inyectaremos los 5 trainer-cards -->
        </div>
    </section>



    <!-- === SECCIÓN MIS ACOMPAÑANTES === -->
    <section id="mis-acompanantes" class="container my-5 text-white" style="display:none">
        <h2 class="text-center mb-4">Mis acompañantes</h2>
        <ul id="listAcompanantes" class="list-group list-group-flush"></ul>
    </section>


    <!-- espacio para las cartas de los pokemones -->
    <div id="pokedex-container" class="container">
        <div class="row g-3 justify-content-center" id="data-pokemons">

        </div>

        <!-- Modal Detalles Pokémon -->
        <div id="modal-detalles" class="modal">
            <div class="modal-contenido">
                <span id="cerrar-modal" class="cerrar">&times;</span>
                <h2 id="pokemonModalLabel" class="text-center  fontModalTitle"></h2>
                <div id="pokemonDetails"></div>
            </div>
        </div>

        <!-- Para la alerta de límite de favoritos -->
        <div id="limit-alert-placeholder" class="position-fixed top-0 start-50 translate-middle-x mt-3"
            style="z-index: 2000; width: 90%; max-width: 400px;">
        </div>


</body>

</html>
