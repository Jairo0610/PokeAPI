<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Página Pokédex</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" defer></script>
  <!-- Boxicons -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="Estilo/index.css">
  <link rel="stylesheet" href="Estilo/card.css">
  <script type="module" src="JavaScript/app.js" defer></script>

</head>
  <!-- Encabezado -->
  <header>
    <div class="container">
      <div class="top-0 start-0 w-100 h-100"></div>
        <div class="d-flex flex-column align-items-center text-center">
          <img src="Recursos/POKEDEX-TITLE.svg" alt="Logo Pokédex" class="img-fluid" style="max-height: 250px;">
          <div class="col-lg-8 mb-4 text-white">
            <h1 class="display-4 fw-bold mb-2">
              Descubre el Universo Pokémon
            </h1>
            <p class="mb-2 fs-4">
              Explora Pokemones únicos, sus habilidades y estadísticas en nuestra Pokédex.
            </p>
          </div>
        </div>
    </div>
  </header>
<body class="fondo-pagina">
    <!-- Imagen superior -->
    <section class="py-3">
    <div class="container">
        <img src="Recursos/imagenPrincipal.jpg" alt="Fila decorativa" class="img-fluid w-100 rounded" style="max-height: 250px; object-fit: cover;">
    </div>
    </section>

    <!-- Sección principal -->
    <section class="">
    <div class="container">
        <div class="row g-4 align-items-stretch">
            <!-- Imagen grande a la izquierda -->
            <div class="col-lg-4">
                <div class="bg-light rounded-3 h-100 d-flex align-items-center justify-content-center">
                <img src="Recursos/imagen-secundaria.jpg" alt="Imagen grande" class="img-fluid rounded">
                </div>
            </div>
            <!-- card informacion -->
            <div class="col-lg-8 d-flex flex-column justify-content-center">
                <div class="row g-3">
                    <div class="col-md-12">
                        <div class="text-center p-4 text-white h-100">
                        <div class="d-flex justify-content-evenly gap-4 flex-wrap align-items-center">
                            <div>
                            <h3 class="display-6 fw-bold">18</h3>
                            <p class="fs-2">Tipos Únicos</p>
                            </div>
                            <div>
                            <img src="Recursos/pokeballNumeracion.svg" alt="Pokebola" class="img-fluid" style="width: 50px;">
                            <h3 class="display-6 fw-bold">150</h3>
                            <p class="fs-2">Pokemones</p>
                            </div>
                        </div>
                        <a href="Secciones/pokemon.html" class="btn btn-info btn-lg mt-3 fw-bold">Ver Pokédex</a>
                        </div>
                    </div>
                </div>

                <!-- carrusel debajo -->
                <div class="row g-3 rounded-3 d-flex align-items-center">
                  <div class="col-md-12">
                    <div id="carouselExample" class="carousel slide">
                      <div class="carousel-inner">
                        
                        <div class="carousel-item active">
                          <div class="pokedex-container">
                            <div class="row g-3 justify-content-center data-pokemons"></div>
                          </div>
                        </div>

                        <div class="carousel-item">
                          <div class="pokedex-container">
                            <div class="row g-3 justify-content-center data-pokemons"></div>
                          </div>
                        </div>

                        <div class="carousel-item">
                          <div class="pokedex-container">
                            <div class="row g-3 justify-content-center data-pokemons"></div>
                          </div>
                        </div>

                      </div>

                      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true" style="background-color: #172a45;"></span>
                        <span class="visually-hidden">Previous</span>
                      </button>
                      
                      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true" style="background-color: #172a45;"></span>
                        <span class="visually-hidden">Next</span>
                      </button>

                    </div>
                  </div>
                </div>

                <!-- MODAL único fuera del carrusel -->
                <div id="modal-detalles" class="modal">
                  <div class="modal-contenido">
                    <span id="cerrar-modal" class="cerrar">&times;</span>
                    <h2 id="pokemonModalLabel" class="text-center fontModalTitle"></h2>
                    <div id="pokemonDetails"></div>
                  </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
