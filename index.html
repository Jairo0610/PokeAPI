<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sección Pokémon</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- Estilos y Scripts -->
    <link rel="stylesheet" href="Estilo/card.css">

    <!-- Script -->
    <script type="module" src="./JavaScript/main.js" defer></script>

</head>

<body class="bg-dark text-white">

    <!-- Navbar -->
    <!-- <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid d-flex justify-content-center">
            <a class="navbar-brand" href="#"> <img src="Recursos/POKEDEX-TITLE.svg" alt=""></a>
        </div>
    </nav> -->

    <!-- Contenedor del título -->
    <nav class="navbar navbar-dark bg-dark pokedex-navbar">
        <div class="container-fluid d-flex justify-content-center">
            <a class="navbar-brand m-0 p-0" href="#">
                <img src="Recursos/POKEDEX-TITLE.svg" alt="Pokedex Logo" class="pokedex-logo">
            </a>
        </div>
    </nav>

    <!-- Buscador -->
    <div class="container my-4 text-center">
        <input type="text" id="buscador" class="form-control mx-auto" style="max-width: 300px;"
            placeholder="Buscar Pokémon por nombre">
    </div>

    <!-- Indicadores de funcionalidades -->
    <div class="container text-center mb-3">
        <div class="d-flex justify-content-center gap-4">
            <div>
                <i class='bx bxs-heart text-danger fs-3'></i>
                <div class="text-white-50 small">Favoritos</div>
            </div>
            <div>
                <i class='bx bxs-star text-warning fs-3'></i>
                <div class="text-white-50 small">Acompañantes </div>
            </div>
        </div>
    </div>

    <!-- Botones -->
    <div class="container text-center mb-4">
        <button id="btnMostrarTodos" class="btnDetalles">Mostrar Todos</button>
        <button id="btnMostrarFavoritos" class="btnDetalles me-2">Mostrar Favoritos</button>
        <button id="btnMostrarAcompanantes" class="btnDetalles">Mostrar Acompañantes</button>
    </div>

    <!-- Mensaje si no hay favoritos -->
    <div id="mensaje-vacio" class="text-center fw-bold my-3" style="display: none;">
        Aún no tienes pokemones favoritos
    </div>

    <!-- espacio para las cartas de los pokemones -->
    <div class="container">
        <div class="row g-3 justify-content-center" id="data-pokemons">
        </div>
        <!-- Aquí irá la tabla de entrenadores asignados -->
        <div id="tablaAcompanantesContainer" class="mt-4"></div>

        <!-- Modal Detalles Pokémon -->
        <div id="modal-detalles" class="mi-modal">
            <div class="modal-contenido">
                <span id="cerrar-modal" class="cerrar">&times;</span>
                <h2 id="pokemonModalLabel" class="text-center"></h2>
                <div id="pokemonDetails"></div>
            </div>
        </div>

        <!-- Modal de selección de entrenador + tabla -->
        <div class="modal fade" id="modalSeleccionEntrenador" tabindex="-1" inert>
            <div class="modal-dialog modal-xl modal-dialog-centered">
                <div class="modal-content bg-dark text-white">
                    <div class="modal-header">
                        <h5 class="modal-title">Seleccionar entrenador</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                            aria-label="Cerrar"></button>
                    </div>

                    <div class="modal-body">
                        <!-- Formulario superior -->
                        <form id="formSeleccionEntrenador" class="mb-4">
                            <div class="mb-3">
                                <label for="selectEntrenador" class="form-label">Entrenador:</label>
                                <select id="selectEntrenador" class="form-select text-dark" required>
                                    <!-- Se llena dinámicamente -->
                                </select>
                            </div>
                        </form>

                        <!-- Tabla dinámica con acompañantes -->
                        <div id="tablaAcompanantesContainer">
                            <!-- Se generará por JS -->
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" id="confirmarAsignacion" class="btn btn-success">Asignar</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
